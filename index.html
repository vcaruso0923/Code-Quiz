<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz!</title>
    <link rel="stylesheet" href="./assets/styles/style.css" type="text/css">
</head>
<body>
    <header>
        <div>
            <a href="highscores.html" id="highscore-button">View High Scores</a>
        </div>
        <div id="time-left">
            <p>Time Left:</p>
            <div id="timer"></div>
        </div> 
    </header>
    
    <main id="main">
        <section id="content-wrapper">
            <div id = "quiz-wrapper">
                <h2 id="askQuestion"></h2>
                <ul id="choice-list">
                    <li id="choice1"></li>
                    <li id="choice2"></li>
                    <li id="choice3"></li>
                    <li id="choice4"></li>
                </ul>
                <button id="start-game-button">Start Game</button>
                <p id="finalScoreP"></p>
                <form id="scoreForm">
                    <input type="text" name="initials" id="initials" placeholder="Enter your initials" />
                    <button id="saveScore">Submit</button>
                    <button id="backToMain">Try Again!</button>
                </form>
            </div>
            
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
